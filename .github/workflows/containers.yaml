name: Build Docker Images

on: [push]

jobs:
  # idea from here https://stackoverflow.com/questions/70249519/how-to-check-if-a-secret-variable-is-empty-in-if-conditional-github-actions
  check-secrets:
    name: Checking if Github Token is Provided
    runs-on: ubuntu-latest
    outputs:
      github-token-exists: ${{ steps.check-gh-token.outputs.defined }}
    steps:
        - id: check-gh-token
          env:
            GH_TOK: ${{ secrets.GITHUB_TOKEN }}
          if: "${{ env.GH_TOK != '' }}"
          run: echo "::set-output name=defined::true"

  build-quartus-container:
    name: Build Quartus II 13.0 SP1 Container
    runs-on: ubuntu-latest
    needs: [check-secrets]

    env:
      # IS_RELEASE: ${{ (needs.check-secrets.outputs.github-token-exists == 'true') && (github.ref == 'refs/heads/master') && (github.event_name != 'pull_request') }}
      IS_RELEASE: ${ (needs.check-secrets.outputs.github-token-exists == 'true') }
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        # with:
        #   driver: docker
          # increase max log size
          # driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      - name: Login to Github Container Registry
        if: ${{ env.IS_RELEASE }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Image Tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/OpenGDEMU/quartusii
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha

      - name: Build Quartus II 13.0 SP1 Container
        id: quartus-container
        uses: docker/build-push-action@v2
        with:
          context: ./Containers/QuartusII
          # file: Containers/QuartusII/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          # push: true

  build-spinalhdl-container:
    name: Build SpinalHDL Container
    runs-on: ubuntu-latest
    needs: [check-secrets]

    env:
      # IS_RELEASE: ${{ (needs.check-secrets.outputs.github-token-exists == 'true') && (github.ref == 'refs/heads/master') && (github.event_name != 'pull_request') }}
      IS_RELEASE: ${ (needs.check-secrets.outputs.github-token-exists == 'true') }
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        # with:
        #   driver: docker
          # increase max log size
          # driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      - name: Login to Github Container Registry
        if: ${{ env.IS_RELEASE }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Image Tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/OpenGDEMU/spinalhdl
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha

      - name: Build SpinalHDL Container
        id: spinalhdl-container
        uses: docker/build-push-action@v2
        with:
          context: ./Containers/SpinalHDL
          tags: ${{ steps.meta.outputs.tags }}
          # push: true